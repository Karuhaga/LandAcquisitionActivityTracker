<!-- Approval Action Modal -->
<div class="modal fade" id="changeUserPasswordModal" tabindex="-1" aria-labelledby="approvalActionModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="approvalActionModalLabel">Update User Password</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">

            <form id="userPasswordChangeForm" class="p-4 rounded shadow-sm bg-white">
                <!-- Example: Use row with label in col-md-4 and input in col-md-8 -->
                <div class="mb-3 row align-items-center">
                    <label for="username3" class="col-md-4 col-form-label fw-semibold">Username <span class="text-danger">*</span></label>
                    <div class="col-md-8">
                        <input type="text" name="username" id="username3" maxlength="25" class="form-control" required disabled>
                    </div>
                </div>

                <div class="mb-3 row align-items-center">
                    <label for="password3" class="col-md-4 col-form-label fw-semibold">Password <span class="text-danger">*</span></label>
                    <div class="col-md-8">
                        <input type="password" name="password" id="password3" maxlength="25" class="form-control" required>
                    </div>
                </div>

                <div class="mb-3 row align-items-center">
                    <label for="confirm_password3" class="col-md-4 col-form-label fw-semibold">Confirm Password <span class="text-danger">*</span></label>
                    <div class="col-md-8">
                        <input type="password" name="confirm_password" id="confirm_password3" maxlength="25" class="form-control" required>
                    </div>
                </div>
            </form>

            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary btn-outline-custom2" data-dismiss="modal">Cancel</button>
                <button type="button" class="btn btn-primary btn-outline-custom" id="confirmPasswordUpdateAction">Update</button>
            </div>
        </div>
    </div>
</div>

<script>
    $(document).on("change", "#organisationUnitTier2", function () {
        const selectedTierId = $(this).val();

        if (selectedTierId) {
            $.ajax({
                url: `/get-organisation-units/${selectedTierId}`,
                type: "GET",
                success: function (data) {
                    const $orgUnitSelect = $("#organisationUnit2");
                    $orgUnitSelect.empty().append('<option value="">-- Select --</option>');

                    $.each(data, function (index, item) {
                        $orgUnitSelect.append(`<option value="${item.id}">${item.name}</option>`);
                    });
                },
                error: function () {
                    showFlashMessage("Failed to load organisation units.", "danger");
                }
            });
        }
    });
</script>
