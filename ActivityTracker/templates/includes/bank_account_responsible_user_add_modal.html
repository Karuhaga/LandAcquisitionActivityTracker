<!-- Approval Action Modal -->
<div class="modal fade" id="bankAccountResponsibleUserAddModal" tabindex="-1" aria-labelledby="approvalActionModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="approvalActionModalLabel">Add Bank Account Responsible User</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">

            <form id="addBankAccountResponsibleUserForm" class="p-4 rounded shadow-sm bg-white">

                <div class="mb-3 row align-items-center">
                    <label for="bankAccountResponsibleBank" class="col-md-4 col-form-label fw-semibold">Bank Account <span class="text-danger">*</span></label>
                    <div class="col-md-8">
                        <select class="form-control w-100" id="bankAccountResponsibleBank" required>
                            <option value="">-- Select --</option>
                            {% for bank_account in bank_accounts %}
                                <option value="{{ bank_account.id }}">{{ bank_account.account }}</option>
                            {% endfor %}
                        </select>
                    </div>
                </div>

                <div class="mb-3 row align-items-center">
                    <label for="bankAccountResponsibleUser" class="col-md-4 col-form-label fw-semibold">Username <span class="text-danger">*</span></label>
                    <div class="col-md-8">
                        <select class="form-control w-100" id="bankAccountResponsibleUser" required>
                            <option value="">-- Select --</option>
                            {% for username in usernames %}
                                <option value="{{ username.id }}">{{ username.username }}</option>
                            {% endfor %}
                        </select>
                    </div>
                </div>
            </form>

            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary btn-outline-custom2" data-dismiss="modal">Cancel</button>
                <button type="button" class="btn btn-primary btn-outline-custom" id="confirmRoleAddAction" onclick="showConfirmation('add bank account responsible person')">Add</button>
            </div>
        </div>
    </div>
</div>
