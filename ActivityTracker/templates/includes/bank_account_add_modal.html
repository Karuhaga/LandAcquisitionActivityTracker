<!-- Approval Action Modal -->
<div class="modal fade" id="bankAccountAddModal" tabindex="-1" aria-labelledby="approvalActionModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="approvalActionModalLabel">Add Bank Account</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">

            <form id="addBankAccountForm" class="p-4 rounded shadow-sm bg-white">
                <!-- Example: Use row with label in col-md-4 and input in col-md-8 -->
                <div class="mb-3 row align-items-center">
                    <label for="bankAccountName" class="col-md-4 col-form-label fw-semibold">Bank Account Name <span class="text-danger">*</span></label>
                    <div class="col-md-8">
                        <input type="text" name="bankAccountName" id="bankAccountName" maxlength="50" class="form-control" required>
                    </div>
                </div>

                <div class="mb-3 row align-items-center">
                    <label for="bank" class="col-md-4 col-form-label fw-semibold">Bank <span class="text-danger">*</span></label>
                    <div class="col-md-8">
                        <select class="form-control w-100" id="bank" required>
                            <option value="">-- Select --</option>
                            {% for bank in banks %}
                                <option value="{{ bank.id }}">{{ bank.name }}</option>
                            {% endfor %}
                        </select>
                    </div>
                </div>

                <div class="mb-3 row align-items-center">
                    <label for="currency" class="col-md-4 col-form-label fw-semibold">Currency <span class="text-danger">*</span></label>
                    <div class="col-md-8">
                        <select class="form-control w-100" id="currency" required>
                            <option value="">-- Select --</option>
                            {% for currency in currencies %}
                                <option value="{{ currency.id }}">{{ currency.name }} ({{ currency.code }})</option>
                            {% endfor %}
                        </select>
                    </div>
                </div>

                <div class="mb-3 row align-items-center">
                    <label for="org_unit" class="col-md-4 col-form-label fw-semibold">Organisation Unit <span class="text-danger">*</span></label>
                    <div class="col-md-8">
                        <select class="form-control w-100" id="org_unit" required>
                            <option value="">-- Select --</option>
                            {% for org_unit in org_units %}
                                <option value="{{ org_unit.id }}">{{ org_unit.name }}</option>
                            {% endfor %}
                        </select>
                    </div>
                </div>
            </form>

            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary btn-outline-custom2" data-dismiss="modal">Cancel</button>
                <button type="button" class="btn btn-primary btn-outline-custom" id="confirmRoleAddAction" onclick="showConfirmation('add bank account')">Add</button>
            </div>
        </div>
    </div>
</div>
