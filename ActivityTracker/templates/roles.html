{% extends 'base.html' %}

{% block title %}
    Roles
{% endblock %}

{% block page_title %}
    <div data-page-title>Roles</div>
{% endblock %}


{% block content %}

    <div class="card">
        <div class="card-header d-flex justify-content-between align-items-center">
            <span>Roles</span>
            <button style="font-size: 18px;" class="btn-outline-custom" type="button" onclick="addRole()">Add Role</button>
        </div>

        <div class="card-body">
            <table id="uploadedFilesTable" class="table table-striped table-bordered table-hover paginated">
                <thead>
                    <tr>
                        <th style="width: 5%; white-space: nowrap; text-align: left;" data-orderable="false" data-ordering="false">#</th> <!-- Row number column -->
                        <th style="">Role</th>
                        <th style="width: 10%; white-space: nowrap; text-align: left;" data-orderable="false" data-ordering="false" data-orderable="false" data-ordering="false">Edit Role</th>
                    </tr>
                </thead>
                <tbody>
                    {% for role_detail in role_details %}
                    <tr>
                        <td style="width: 5%; white-space: nowrap; text-align: left;">{{ loop.index }}</td> <!-- Display row number -->
                        <td style="">{{ role_detail.name }}</td>
                        <td style="width: 10%; white-space: nowrap; text-align: left;" data-orderable="false" data-ordering="false">
                            <button class="btn-outline-custom edit-role-btn" style="float: right;" type="button" data-role-id="{{ role_detail.id }}" data-role-name="{{ role_detail.name }}">Edit</button>
                        </td>
                    </tr>
                    {% else %}
                    <tr>
                        <td></td>
                        <td style="text-align: center; max-width: 150px; word-break: break-all; white-space: normal;">No role(s) found.</td>
                        <td></td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>

<script>
    function showFlashMessage(message, type) {
        let title = "Notification"; // Default title

        if (type === "danger") {
            title = "Error";
        } else if (type === "success") {
            title = "Success";
        } else if (type === "warning") {
            title = "Warning";
        }

        $("#flashMessageTitle").text(title);
        $("#flashMessageBody").html(message);
        $("#flashMessageModal").modal("show");
    }

    function addRole() {
        // Open the modal
        $("#roleModal").modal("show");
    }

    function showConfirmation(actionType) {
        let modalTitle = "";
        let modalMessage = "";

        if (actionType === "add role") {
            modalTitle = "Confirm Addition of Role";
            modalMessage = "Are you sure you want to add this role?";
            $("#confirmAction").off("click").on("click", function () {
                $("#confirmationModal").modal("hide");
                registerRole();
            });
        }

        if (actionType === "edit role") {
            modalTitle = "Confirm Update of Role";
            modalMessage = "Are you sure you want to update this role?";
            $("#confirmAction").off("click").on("click", function () {
                $("#confirmationModal").modal("hide");
                updateRole();
            });
        }

        $("#confirmationModalLabel").text(modalTitle);
        $("#confirmationMessage").text(modalMessage);

        $("#confirmationModal").modal({
            backdrop: true,
            keyboard: false
        });

        // Wait for Bootstrap to insert backdrop, then adjust z-index
        setTimeout(function () {
            $('.modal-backdrop').last().addClass('confirmation-backdrop');
        }, 10);
    }

    function registerRole() {
        const form = document.getElementById("addRoleForm");

        if (!form.checkValidity()) {
            form.reportValidity();
            return;
        }

        const formData = {
            roleName: $("#roleName").val().trim(),
        };

        // Step 1: Check if role name already exists
        $.ajax({
            url: `/check-role-name/${encodeURIComponent(formData.roleName)}`,
            type: "GET",
            success: function (response) {
                if (response.exists) {
                    showFlashMessage(`Role name '${formData.roleName}' already exists.`, "warning");
                    return;
                }

                // Step 2: Submit new role
                $.ajax({
                    url: "/admin-register-new-role",
                    type: "POST",
                    contentType: "application/json",
                    data: JSON.stringify(formData),
                    success: function (response) {
                        $("#roleModal").modal("hide");
                        showFlashMessage(response.message, "success");
                        $("#flashMessageModal").on("hidden.bs.modal", function () {
                            $(".content").load(location.href + " .content > *", function() {
                                initializeRoleDataTable();
                            });
                        });
                    },
                    error: function (xhr) {
                        let errorMessage = xhr.responseJSON?.error || "An unexpected error occurred.";
                        let messageType = xhr.responseJSON?.type || "danger";
                        showFlashMessage(errorMessage, messageType);
                    }
                });
            },
            error: function () {
                showFlashMessage("Failed to validate name of role. Please try again.", "danger");
            }
        });
    }

    function updateRole() {
        const form = document.getElementById("editRoleForm");

        const roleId = $("#editRoleId").val();
        const formData = {
            role_id: roleId,
            role_name: $("#roleName2").val(),
        };

        $.ajax({
            url: "/admin-update-role",
            type: "POST",
            contentType: "application/json",
            data: JSON.stringify(formData),
            success: function (response) {
                $("#roleEditModal").modal("hide");
                showFlashMessage(response.message, "success");
                $("#flashMessageModal").on("hidden.bs.modal", function () {
                    $(".content").load(location.href + " .content > *", function() {
                        initializeRoleDataTable();
                    });
                });
            },
            error: function (xhr) {
                let errorMessage = xhr.responseJSON?.error || "An error occurred while updating the role.";
                let messageType = xhr.responseJSON?.type || "danger";
                showFlashMessage(errorMessage, messageType);
            }
        });
    }

    // Calling the role_edit_modal.html
    $(document).off("click", ".edit-role-btn").on("click", ".edit-role-btn", function () {

        const roleName = $(this).closest("tr").find("td:nth-child(2)").text().trim();

        $.ajax({
            url: "/get-role-details",
            type: "GET",
            data: { role_name: roleName },
            success: function (data) {
                // Populate modal fields
                $("#roleName2").val(data.role_name);

                // Store ID in form using jQuery data
                $("#editRoleId").val(data.id);

                // Show the modal
                $("#roleEditModal").modal("show");
            },
            error: function () {
                showFlashMessage("Failed to load role details. Please try again.", "danger");
            }
        });
    });

    $(document).on('hidden.bs.modal', function () {
        if ($('.modal.show').length > 0) {
            // Keep 'modal-open' if any modal is still open
            $('body').addClass('modal-open');
        }
    });

    function initializeRoleDataTable() {
        $('#uploadedFilesTable').DataTable({
            paging: true,
            searching: true,
            ordering: true,
            lengthMenu: [5, 10, 25, 50, 100],
            pageLength: 10,
            destroy: true, // <-- Important to allow reinitialization
            dom: '<"row"<"col-md-6"l><"col-md-6"f>>' +
                 '<"row"<"col-md-12"B>>' +
                 '<"row"<"col-md-12"t>>' +
                 '<"row"<"col-md-6"i><"col-md-6"p>>',
            buttons: [
                { extend: 'copy', text: 'Copy', className: 'btn btn-secondary' },
                { extend: 'csv', text: 'Export to CSV', className: 'btn btn-secondary' },
                { extend: 'excel', text: 'Export to Excel', className: 'btn btn-secondary' },
                { extend: 'pdf', text: 'Export to PDF', className: 'btn btn-secondary' },
                { extend: 'print', text: 'Print', className: 'btn btn-secondary' }
            ],
            language: {
                search: "Search:",
                lengthMenu: "Show _MENU_ entries per page",
                info: "Showing _START_ to _END_ of _TOTAL_ entries",
                paginate: {
                    first: "First",
                    last: "Last",
                    next: "Next",
                    previous: "Previous"
                }
            }
        });
    }

   $(document).ready(function() {
        initializeRoleDataTable()

        // Handle "Close" button click
        $("#closeViewRequest").click(function() {
            $("#viewRequestCard").slideUp();
        });
    });

</script>

<style>
    #confirmationModal {
        z-index: 1060; /* Higher than default Bootstrap modal (1050) */
    }
    #roleModal {
        z-index: 1050;
    }

    /* Ensure backdrop covers roleModal when confirmationModal is active */
    .modal-backdrop.confirmation-backdrop {
        z-index: 1055; /* Between roleModal and confirmationModal */
    }
</style>

{% endblock %}
