<!-- Approval Action Modal -->
<div class="modal fade" id="roleWorkflowBreakdownAddModal" tabindex="-1" aria-labelledby="approvalActionModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="approvalActionModalLabel">Add Role Workflow Breakdown</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">

            <form id="addRoleWorkflowBreakdownForm" class="p-4 rounded shadow-sm bg-white">
                <div class="mb-3 row align-items-center">
                    <label for="roleRoleWorkflowBreakdownAdd" class="col-md-4 col-form-label fw-semibold">Role <span class="text-danger">*</span></label>
                    <div class="col-md-8">
                        <select class="form-control w-100" id="roleRoleWorkflowBreakdownAdd" required>
                            <option value="">-- Select --</option>
                            {% for role_detail in role_details %}
                                <option value="{{ role_detail.id }}">{{ role_detail.name }}</option>
                            {% endfor %}
                        </select>
                    </div>
                </div>

                <div class="mb-3 row align-items-center">
                    <label for="workflowRoleWorkflowBreakdownAdd" class="col-md-4 col-form-label fw-semibold">Workflow Breakdown<span class="text-danger">*</span></label>
                    <div class="col-md-8">
                        <select class="form-control w-100" id="workflowRoleWorkflowBreakdownAdd" required>
                            <option value="">-- Select --</option>
                            {% for workflow_breakdown_detail in workflow_breakdown_details %}
                                <option value="{{ workflow_breakdown_detail.id }}">({{ workflow_breakdown_detail.id }}) {{ workflow_breakdown_detail.name }}</option>
                            {% endfor %}
                        </select>
                    </div>
                </div>
            </form>

            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary btn-outline-custom2" data-dismiss="modal">Cancel</button>
                <button type="button" class="btn btn-primary btn-outline-custom" id="confirmRoleAddAction" onclick="showConfirmation('add role workflow breakdown')">Add</button>
            </div>
        </div>
    </div>
</div>
