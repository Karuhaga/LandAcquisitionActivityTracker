<!-- Approval Action Modal -->
<div class="modal fade" id="editUserModal" tabindex="-1" aria-labelledby="approvalActionModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="approvalActionModalLabel">Update User</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">

            <form id="userEditForm" class="p-4 rounded shadow-sm bg-white">
                <div class="mb-3 row align-items-center">
                    <label for="username2" class="col-md-4 col-form-label fw-semibold">Username <span class="text-danger">*</span></label>
                    <div class="col-md-8">
                        <input type="text" name="username" id="username2" maxlength="25" class="form-control" required disabled>
                    </div>
                </div>

                <div class="mb-3 row align-items-center">
                    <label for="email2" class="col-md-4 col-form-label fw-semibold">Email <span class="text-danger">*</span></label>
                    <div class="col-md-8">
                        <input type="email" name="email" id="email2" maxlength="50" class="form-control" required>
                    </div>
                </div>

                <div class="mb-3 row align-items-center">
                    <label for="fname2" class="col-md-4 col-form-label fw-semibold">First Name <span class="text-danger">*</span></label>
                    <div class="col-md-8">
                        <input type="text" name="fname" id="fname2" maxlength="25" class="form-control" required>
                    </div>
                </div>

                <div class="mb-3 row align-items-center">
                    <label for="mname2" class="col-md-4 col-form-label fw-semibold">Middle Name</label>
                    <div class="col-md-8">
                        <input type="text" name="mname" id="mname2" maxlength="25" class="form-control">
                    </div>
                </div>

                <div class="mb-3 row align-items-center">
                    <label for="sname2" class="col-md-4 col-form-label fw-semibold">Surname <span class="text-danger">*</span></label>
                    <div class="col-md-8">
                        <input type="text" name="sname" id="sname2" maxlength="25" class="form-control" required>
                    </div>
                </div>

                <div class="mb-3 row align-items-center">
                    <label for="organisationUnitTier2" class="col-md-4 col-form-label fw-semibold">Organisation Unit Tier <span class="text-danger">*</span></label>
                    <div class="col-md-8">
                        <select class="form-control w-100" id="organisationUnitTier2" required>
                            <option value="">-- Select --</option>
                            {% for unit_tier in org_unit_tier %}
                                <option value="{{ unit_tier.id }}">{{ unit_tier.name }}</option>
                            {% endfor %}
                        </select>
                    </div>
                </div>

                <div class="mb-3 row align-items-center">
                    <label for="organisationUnit2" class="col-md-4 col-form-label fw-semibold">Organisation Unit <span class="text-danger">*</span></label>
                    <div class="col-md-8">
                        <select class="form-control w-100" id="organisationUnit2" required>
                            <option value="">-- Select --</option>
                            {% for unit in org_unit %}
                                <option value="{{ unit.id }}">{{ unit.name }}</option>
                            {% endfor %}
                        </select>
                    </div>
                </div>

                <div class="mb-4 row">
                    <label class="col-md-4 col-form-label fw-semibold">Is User-Account Active? <span class="text-danger">*</span></label>
                    <div class="col-md-8 d-flex align-items-center" style="gap: 4rem;">
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="is_active" id="activeYes" value="1" checked required>
                            <label class="form-check-label" for="activeYes">Yes</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="is_active" id="activeNo" value="0">
                            <label class="form-check-label" for="activeNo">No</label>
                        </div>
                    </div>
                </div>
            </form>

            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary btn-outline-custom2" data-dismiss="modal">Cancel</button>
                <button type="button" class="btn btn-primary btn-outline-custom" id="confirmUpdateAction">Update</button>
            </div>
        </div>
    </div>
</div>

<script>
    $(document).on("change", "#organisationUnitTier2", function () {
        const selectedTierId = $(this).val();

        if (selectedTierId) {
            $.ajax({
                url: `/get-organisation-units/${selectedTierId}`,
                type: "GET",
                success: function (data) {
                    const $orgUnitSelect = $("#organisationUnit2");
                    $orgUnitSelect.empty().append('<option value="">-- Select --</option>');

                    $.each(data, function (index, item) {
                        $orgUnitSelect.append(`<option value="${item.id}">${item.name}</option>`);
                    });
                },
                error: function () {
                    showFlashMessage("Failed to load organisation units.", "danger");
                }
            });
        }
    });
</script>
