<!-- Approval Action Modal -->
<div class="modal fade" id="approvalActionModal" tabindex="-1" aria-labelledby="approvalActionModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="approvalActionModalLabel">Reconciliation(s) Approval</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form id="approvalForm">
                    <div class="form-group">
                        <label for="approvalAction">Select Action</label>
                        <select class="form-control" id="approvalAction" required>
                            <option value="">-- Select Action --</option>
                            <option value="approve">Approve</option>
                            <option value="reject">Reject</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="approvalComment">Comments</label>
                        <textarea class="form-control" id="approvalComment" rows="3" placeholder="Enter comments..." maxlength="254"></textarea>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary btn-outline-custom2" data-dismiss="modal">Cancel</button>
                <button type="button" class="btn btn-primary btn-outline-custom" id="confirmApprovalAction">Submit</button>
            </div>
        </div>
    </div>
</div>
