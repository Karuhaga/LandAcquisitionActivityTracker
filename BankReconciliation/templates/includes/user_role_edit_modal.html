<!-- Approval Action Modal -->
<div class="modal fade" id="userRoleEditModal" tabindex="-1" aria-labelledby="approvalActionModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="approvalActionModalLabel">Edit User Role</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">

            <form id="userRoleEditForm" class="p-4 rounded shadow-sm bg-white">
                <input type="hidden" id="editUserRoleId">

                <div class="mb-3 row align-items-center">
                    <label for="username4" class="col-md-4 col-form-label fw-semibold">Username <span class="text-danger">*</span></label>
                    <div class="col-md-8">
                        <input type="text" name="username2" id="username4" maxlength="25" class="form-control" required disabled>
                    </div>
                </div>

                <div class="mb-3 row align-items-center">
                    <label for="role2" class="col-md-4 col-form-label fw-semibold">Role <span class="text-danger">*</span></label>
                    <div class="col-md-8">
                        <input type="text" name="role2" id="role2" maxlength="25" class="form-control" required disabled>
                    </div>
                </div>

                <div class="mb-3 row align-items-center">
                    <label for="start_date2" class="col-md-4 col-form-label fw-semibold">
                        Start Date <span class="text-danger">*</span>
                    </label>
                    <div class="col-md-8">
                        <input type="date" id="start_date2" name="start_date2" class="form-control" required>
                    </div>
                </div>

                <div class="mb-3 row align-items-center">
                    <label for="end_date2" class="col-md-4 col-form-label fw-semibold">
                        End Date <span class="text-danger">*</span>
                    </label>
                    <div class="col-md-8">
                        <input type="date" id="end_date2" name="end_date2" class="form-control" required>
                    </div>
                </div>
            </form>

            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary btn-outline-custom2" data-dismiss="modal">Cancel</button>
                <button type="button" class="btn btn-primary btn-outline-custom" id="confirmUserRoleEditAction">Update</button>
            </div>
        </div>
    </div>
</div>

<script>
    // Dynamically update Organisation Unit dropdown list
    $(document).on("change", "#organisationUnitTier", function () {
        const selectedTierId = $(this).val();

        if (selectedTierId) {
            $.ajax({
                url: `/get-organisation-units/${selectedTierId}`,
                type: "GET",
                success: function (data) {
                    const $orgUnitSelect = $("#organisationUnit");
                    $orgUnitSelect.empty().append('<option value="">-- Select --</option>');

                    $.each(data, function (index, item) {
                        $orgUnitSelect.append(`<option value="${item.id}">${item.name}</option>`);
                    });
                },
                error: function () {
                    showFlashMessage("Failed to load organisation units.", "danger");
                }
            });
        }
    });
</script>
