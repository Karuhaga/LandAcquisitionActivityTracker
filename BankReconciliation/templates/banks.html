{% extends 'base.html' %}

{% block title %}
    Banks
{% endblock %}

{% block page_title %}
    <div data-page-title>Banks</div>
{% endblock %}


{% block content %}

    <div class="card">
        <div class="card-header d-flex justify-content-between align-items-center">
            <span>Banks</span>
            <button style="font-size: 18px;" class="btn-outline-custom" type="button" onclick="addBank()">Add Bank</button>
        </div>

        <div class="card-body">
            <table id="uploadedFilesTable" class="table table-striped table-bordered table-hover paginated">
                <thead>
                    <tr>
                        <th style="width: 5%; white-space: nowrap; text-align: left;" data-orderable="false" data-ordering="false">#</th> <!-- Row number column -->
                        <th style="">Bank</th>
                        <th style="width: 10%; white-space: nowrap; text-align: left;" data-orderable="false" data-ordering="false" data-orderable="false" data-ordering="false">Edit Bank</th>
                    </tr>
                </thead>
                <tbody>
                    {% for bank_detail in bank_details %}
                    <tr>
                        <td style="width: 5%; white-space: nowrap; text-align: left;">{{ loop.index }}</td> <!-- Display row number -->
                        <td style="">{{ bank_detail.name }}</td>
                        <td style="width: 10%; white-space: nowrap; text-align: left;" data-orderable="false" data-ordering="false">
                            <button class="btn-outline-custom edit-bank-btn" style="float: right;" type="button" data-role-id="{{ bank_detail.id }}" data-role-name="{{ bank_detail.name }}">Edit</button>
                        </td>
                    </tr>
                    {% else %}
                    <tr>
                        <td></td>
                        <td style="text-align: center; max-width: 150px; word-break: break-all; white-space: normal;">No bank(s) found.</td>
                        <td></td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>

<script>
    function showFlashMessage(message, type) {
        let title = "Notification"; // Default title

        if (type === "danger") {
            title = "Error";
        } else if (type === "success") {
            title = "Success";
        } else if (type === "warning") {
            title = "Warning";
        }

        $("#flashMessageTitle").text(title);
        $("#flashMessageBody").html(message);
        $("#flashMessageModal").modal("show");
    }

    function addBank() {

        // Open the modal
        $("#bankAddModal").modal("show");
    }

    function showConfirmation(actionType) {
        let modalTitle = "";
        let modalMessage = "";

        switch (actionType) {
            case "add role":
                modalTitle = "Confirm Addition of Role";
                modalMessage = "Are you sure you want to add this role?";
                $("#confirmAction").off("click").on("click", () => {
                    $("#confirmationModal").modal("hide");
                    registerRole();
                });
                break;

            case "edit role":
                modalTitle = "Confirm Update of Role";
                modalMessage = "Are you sure you want to update this role?";
                $("#confirmAction").off("click").on("click", () => {
                    $("#confirmationModal").modal("hide");
                    updateRole();
                });
                break;

            case "add bank":
                modalTitle = "Confirm Addition of Bank";
                modalMessage = "Are you sure you want to add this bank?";
                $("#confirmAction").off("click").on("click", () => {
                    $("#confirmationModal").modal("hide");
                    registerBank();
                });
                break;

            case "edit bank":
                modalTitle = "Confirm Update of Bank";
                modalMessage = "Are you sure you want to edit this bank?";
                $("#confirmAction").off("click").on("click", () => {
                    $("#confirmationModal").modal("hide");
                    updateBank();
                });
                break;
        }

        $("#confirmationModalLabel").text(modalTitle);
        $("#confirmationMessage").text(modalMessage);

        $("#confirmationModal").modal({
            backdrop: true,
            keyboard: false
        });

        // Wait for Bootstrap to insert backdrop, then adjust z-index
        setTimeout(function () {
            $('.modal-backdrop').last().addClass('confirmation-backdrop');
        }, 10);
    }

    function registerBank() {

        const form = document.getElementById("addBankForm");

        if (!form.checkValidity()) {
            form.reportValidity();
            return;
        }

        const formData = {
            bankName: $("#bankName").val().trim(),
        };

        // Step 1: Check if role name already exists
        $.ajax({
            url: `/check-bank-name/${encodeURIComponent(formData.bankName)}`,
            type: "GET",
            success: function (response) {
                if (response.exists) {
                    showFlashMessage(`Bank name '${formData.bankName}' already exists.`, "warning");
                    return;
                }

                // Step 2: Submit new role
                $.ajax({
                    url: "/admin-register-new-bank",
                    type: "POST",
                    contentType: "application/json",
                    data: JSON.stringify(formData),
                    success: function (response) {
                        $("#bankAddModal").modal("hide");
                        showFlashMessage(response.message, "success");
                        $("#flashMessageModal").on("hidden.bs.modal", function () {
                        $(".content").load(location.href + " .content > *", function() {
                            initializeRoleDataTable();
                        });
                });
                    },
                    error: function (xhr) {
                        let errorMessage = xhr.responseJSON?.error || "An unexpected error occurred.";
                        let messageType = xhr.responseJSON?.type || "danger";
                        showFlashMessage(errorMessage, messageType);
                    }
                });
            },
            error: function () {
                showFlashMessage("Failed to validate name of bank. Please try again.", "danger");
            }
        });
    }

    function updateBank() {
        const form = document.getElementById("bankEditModal");

        const bankId = $("#editBankId").val();
        const formData = {
            bank_id: bankId,
            bank_name: $("#bankName2").val(),
        };

        $.ajax({
            url: "/admin-update-bank",
            type: "POST",
            contentType: "application/json",
            data: JSON.stringify(formData),
            success: function (response) {
                $("#bankEditModal").modal("hide");
                showFlashMessage(response.message, "success");
                $("#flashMessageModal").on("hidden.bs.modal", function () {
                    $(".content").load(location.href + " .content > *", function() {
                        initializeRoleDataTable();
                    });
                });
            },
            error: function (xhr) {
                let errorMessage = xhr.responseJSON?.error || "An error occurred while updating the role.";
                let messageType = xhr.responseJSON?.type || "danger";
                showFlashMessage(errorMessage, messageType);
            }
        });
    }

    // Calling the bank_edit_modal.html
    $(document).off("click", ".edit-bank-btn").on("click", ".edit-bank-btn", function () {

        const bankName = $(this).closest("tr").find("td:nth-child(2)").text().trim();
        console.log("Bank name being passed:", bankName);

        $.ajax({
            url: "/get-bank-details",
            type: "GET",
            data: {  bank_name: bankName  },
            success: function (data) {
                // Populate modal fields
                $("#bankName2").val(data.bankname);

                // Store ID in form using jQuery data
                $("#editBankId").val(data.id);

                // Show the modal
                $("#bankEditModal").modal("show");
            },
            error: function () {
                showFlashMessage("Failed to load bank details. Please try again.", "danger");
            }
        });
    });

    function initializeRoleDataTable() {
        $('#uploadedFilesTable').DataTable({
            paging: true,
            searching: true,
            ordering: true,
            lengthMenu: [5, 10, 25, 50, 100],
            pageLength: 10,
            destroy: true, // <-- Important to allow reinitialization
            dom: '<"row"<"col-md-6"l><"col-md-6"f>>' +
                 '<"row"<"col-md-12"B>>' +
                 '<"row"<"col-md-12"t>>' +
                 '<"row"<"col-md-6"i><"col-md-6"p>>',
            buttons: [
                { extend: 'copy', text: 'Copy', className: 'btn btn-secondary' },
                { extend: 'csv', text: 'Export to CSV', className: 'btn btn-secondary' },
                { extend: 'excel', text: 'Export to Excel', className: 'btn btn-secondary' },
                { extend: 'pdf', text: 'Export to PDF', className: 'btn btn-secondary' },
                { extend: 'print', text: 'Print', className: 'btn btn-secondary' }
            ],
            language: {
                search: "Search:",
                lengthMenu: "Show _MENU_ entries per page",
                info: "Showing _START_ to _END_ of _TOTAL_ entries",
                paginate: {
                    first: "First",
                    last: "Last",
                    next: "Next",
                    previous: "Previous"
                }
            }
        });
    }

   $(document).ready(function() {
        initializeRoleDataTable()

        // Handle "Close" button click
        $("#closeViewRequest").click(function() {
            $("#viewRequestCard").slideUp();
        });
    });

    $(document).on('hidden.bs.modal', function () {
        if ($('.modal.show').length > 0) {
            // Keep 'modal-open' if any modal is still open
            $('body').addClass('modal-open');
        }
    });

</script>

<style>
    #confirmationModal {
        z-index: 1060; /* Higher than default Bootstrap modal (1050) */
    }
    #roleModal {
        z-index: 1050;
    }

    /* Ensure backdrop covers roleModal when confirmationModal is active */
    .modal-backdrop.confirmation-backdrop {
        z-index: 1055; /* Between roleModal and confirmationModal */
    }
</style>

{% endblock %}
